<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Quizgame.css">
</head>
<body>
    <div class="container">
        <div class="screenActive" id="startScreen">
            <h1>Quiz Time!</h1>
            <p>Test your knowlegde with these fun questions</p>
            <button id="startBtn">Start Quiz</button>
        </div>

        <div class="screen" id="quizScreen">
            <div class="quizHeader">
                <h2 id="questionText">Question goes here</h2>
                <div class="quizInfo">
                    <p> Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>


            <div id="answersContainer" class="answersContainer">
                <!--Answer buttons will be inserted here from our js code later at some point-->
            </div>

            <div class="progressBar">
                <div id="progress" class="progress"></div>
            </div>

            <div id="resultScreen" class="screen">
                <h1>Quiz results</h1>
                <div class="resultInfo">
                    <p>You scored <span id="finalScore">0</span> out of<span id="maxScore">5</span></p>
                    <div id="resultMessage">Good job!</div>
                </div>

                <button id="restartBtn">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="Quizgame.js"></script>
</body>
</html>
