<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Website</title>
</head>
<body>
    <form action="">
        <div>
         <label for="fname">First Name </label>
        <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
         </div>
         <br>

         <div>
         <label for="lname">Last Name </label>
        <input type="text" id="lname" name="lname" placeholder="Squarepants">
         </div>
         <br>
         <div>
            <label for="pass">password</label>
            <input type="password" id="pass" name="pass" maxlength="5" required>
         </div> 
         <br>
         <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Spants@gmail.com">
         </div>
         <br>
         <div>
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" maxlength="10" placeholder="0718554575">
         </div>
         <br>
         <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
         </div>
         <br>
         <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
         </div>
         <br>
         <div> 
            <label for="title">Title:</label>
            <label for="Mr.">Mr.</label>
            <input TYPE="radio" ID="Mr." name="title">
    
            <label for="Mrs.">Mrs.</label>
            <input TYPE="radio" id="Mrs." name="title">
         
            <label for="PhD">PhD.</label>
            <input TYPE="radio" id="PhD" name="title">
         </div>
         <br>
         <div>
            <label for="payment">Payment</label>
            <select id="payment" name="payment">
                <option value="Visa">Visa</option>
                 <option value="Mastercard">Mastercard</option>
                  <option value="Giftcard">Giftcard</option>
            </select>
         </div>
         <br>
         <div>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
         </div>
<br>
         
         
         
         

         

         <br>
         <div>
            <input type="reset">
         </div>
         <br>
         <div>
            <input type="submit">
         </div>

    </form>
    
    
</body>
</html>
